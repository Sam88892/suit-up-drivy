<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.5/css/uikit.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.5/js/uikit.min.js"></script>
<link rel="stylesheet" href="style2.css" />
  </head>
  <body>
      
 
        
    <div class="uk-position-top-center">
        
        
        <div class="uk-background-primary"><h3 >Drivy : Rent your car !</h3></div>
        <ul class="uk-list uk-list-large">
    <div id="car">
        <li><input class="model" type="text" placeholder="Car model"/></li>
      <li><input class="price-by-day" type="number" placeholder="Price by day"/></li>
      <li><input class="price-by-km" type="number" placeholder="Price by km"/></li>
    </div>
    <div id="rental">
      <li><input class="begin" type="date" placeholder="Rental begin date"/></li>
      <li><input class="end" type="date" placeholder="Rental end date"/></li>
      <li><input class="distance" type="number" placeholder="Distance in km"/></li>
      <li><input class="option" type="checkbox" placeholder="Deductible option"/></li>
    </div>
    <button class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom" id="compute">Compute</button>
        </ul>
    
    <div id="actors"></div>
    </div>
        </div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
      
      <div class=".uk-position-bottom-center">
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
              
              
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
    </div>
  </body>
</html>
